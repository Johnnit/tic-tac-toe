<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="tic-tac.jpeg" type="image/x-icon">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>TIC-TAC-TOE</h1>
        <div class="pop">
        <div class="popup">
            <h3 class="win">Player X WINS</h3>
            <div class="popBtn">
                <button class="rematch" onclick="rematch()">Rematch</button>
                <button class="quit" onclick="quit()">Quit</button>
            </div>
            </div>
        </div>
        <div class="players">
            <h3 class="player1 active">Player X</h3>
            <h3 class="player2">Player O</h3>
        </div>
    <div class="btns">
<button class="btn btn1" onclick="choose(this)" id="1"></button>
<button class="btn btn2" onclick="choose(this)" id="2"></button>
<button class="btn btn3" onclick="choose(this)" id="3"></button>
<button class="btn btn4" onclick="choose(this)" id="4"></button>
<button class="btn btn5" onclick="choose(this)" id="5"></button>
<button class="btn btn6" onclick="choose(this)" id="6"></button>
<button class="btn btn7" onclick="choose(this)" id="7"></button>
<button class="btn btn8" onclick="choose(this)" id="8"></button>
<button class="btn btn9" onclick="choose(this)" id="9"></button>
</div>

</div>
</body>
</html>
